language: python
python:
  - "3.8"
  - "3.8-dev" # 3.8 development branch
matrix:
  allow_failures:
    - python: 3.8-dev
sudo: required
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.25.5
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - touch /home/travis/build/labhackercd/linguagem-simples-backend/src/linguagemsimples/.env
script:
  - docker-compose up -d
  - docker-compose ps
  - docker-compose exec backend /bin/bash -c "coverage run src/manage.py test"
  - docker-compose exec backend /bin/bash -c "flake8 src"
after_success:
  - coveralls
